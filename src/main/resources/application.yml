spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_ENDPOINT}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
#  h2:
#    console:
#      enabled: true
#      path: /h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
jwt:
  token:
    secretKey: ${JWT_KEY}
    accessTokenLifeTime: 30
    refreshTokenLifeTime: 60
authority:
  id:
    admin: ${ADMIN}
